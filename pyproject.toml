    "*.pdf", "*.zip", "*.gz", "*.tgz", "*.bz2", "*.xz", "*.7z",
    "*.min.js", "*.min.css", "*.map", "*.lock", "*.pyc"
]

[tool.typos.default]
binary = false
check-filename = true
check-file = true
unicode = true
locale = "en-us"

