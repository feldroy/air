[project]
name = "air"
version = "0.5.0"
description = "A FastAPI-powered breath of fresh air for Python web development."
authors = [
    { name = "Audrey M. Roy Greenfeld", email = "audrey@feldroy.com" },
    { name = "Daniel Roy Greenfeld", email = "daniel@feldroy.com" }
]
dependencies = [
    "fastapi>=0.115.12",
    "Jinja2==3.1.4",
    "markdown==3.8.2",
    "typer>=0.16.0",
]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
"air" = "air.cli:app"

[project.optional-dependencies]
dev = [
    # Measure how much of the code is covered by tests
    "coverage>=7.8.2",
    # For the test client
    "httpx>=0.28.1",
    # Used with debugging
    "ipdb>=0.13.13",
    # For checking types
    "mypy>=1.16.0",
    # Test runner
    "pytest>=8.4.0",
    # Linting and formatting
    "ruff>=0.11.13",
    # Types for the markdown library
    "types-Markdown>=3.8.0",
    # Lets you run full example apps
    "uvicorn>=0.34.0",
]
docs = [
    "mkdocs-material",
]

[project.urls]
homepage = "https://github.com/feldroy/air"
bugs = "https://github.com/feldroy/air/issues"



[tool.mypy]
exclude = "^build/"

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.uv]
package = true

