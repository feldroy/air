theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate    
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tabs    
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: white
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            separate_signature: true
            unwrap_annotated: true
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
  - redirects:
      redirect_maps:
        'about/alternatives.md': 'about/inspirations.md'
        'roadmap.md': 'about/roadmap.md'
  - llmstxt:
      markdown_description: "Air is a Python web framework that provides a friendly layer over FastAPI for building modern web applications that combine beautiful HTML pages with powerful REST APIs."
      full_output: llms-full.txt
      sections:
        Usage documentation:
        - index.md
        - learn/quickstart.md
        - learn/air_tags.md
        - learn/escaping_html.md        
        - learn/forms.md                
        - learn/jinja.md                
        - learn/layouts.md
        - learn/cookbook/*.md   
        - api/*.md
        - api/tags/*.md
        - api/svg/*.md
        - tools.md