# ----------------------------------------------------> rumdl.toml <----------------------------------------------------
# rumdl - A modern, high-performance Markdown linter and formatter, built for speed in Rust.
# https://tombi-toml.github.io/tombi/docs/configuration
# https://github.com/rvben/rumdl/blob/main/docs/global-settings.md
# https://github.com/rvben/rumdl/blob/main/docs/inline-configuration.md

[per-file-flavor] # Specifies the Markdown flavor to use for parsing and linting.
"docs/**/*.md" = "mkdocs"
"*.md" = "gfm"
"examples/**/*.md" = "gfm"

[global]
# Enable only specific rules.
enable = []
# Disable specific rules.
disable = [
    # TODO -> Enable once all lint violations are fixed:
    "MD013", # https://github.com/rvben/rumdl/blob/main/docs/md013.md
    "MD024", # https://github.com/rvben/rumdl/blob/main/docs/md024.md
    "MD031", # https://github.com/rvben/rumdl/blob/main/docs/md031.md
    "MD032", # https://github.com/rvben/rumdl/blob/main/docs/md032.md
    "MD033", # https://github.com/rvben/rumdl/blob/main/docs/md033.md
    "MD036", # https://github.com/rvben/rumdl/blob/main/docs/md036.md
    "MD041", # https://github.com/rvben/rumdl/blob/main/docs/md041.md
    "MD046", # https://github.com/rvben/rumdl/blob/main/docs/md046.md
]
# Specifies files and directories to exclude from linting. Supports glob patterns.
# Default: [] (no files excluded)
exclude = [
    "site/**",
    ".venv/**",
    "dist/**",
    "build/**",
    ".git/**",
    ".vale/**",
    ".cache/**",
    "node_modules/**",
]
# Enforce excludes even for explicitly provided files
force-exclude = false
# Specifies files and directories to include in linting. When set, only matching files are processed.
# Default: [] (all Markdown files included)
include = []
# Controls whether rumdl respects .gitignore files when scanning for Markdown files. Default: true
respect-gitignore = true
# Sets the global default line length used by rules that check line length. Default: 80
line-length = 120
# Controls whether rumdl caches linting results to speed up subsequent runs. Default: true
cache = true
# Specifies the directory where rumdl stores cache files. Default: .rumdl_cache
cache-dir = ".rumdl_cache"
# Fix scoping (empty means no restriction).
fixable = []
unfixable = []
# Output format for linting results [text, full, concise, grouped, json, json-lines, github, gitlab, pylint]
output-format = "grouped"

# Disable specific rules for specific files.
# [per-file-ignores]
# ---------------------------------------------------> rumdl Rules <---------------------------------------------------
# https://github.com/rvben/rumdl/blob/main/docs/RULES.md

[MD013] # https://github.com/rvben/rumdl/blob/main/docs/md013.md
# MD013 - Keep lines short for better readability
# Checks that lines don't exceed a maximum length to ensure your content is easy to read on all devices.
line-length = 120 # Maximum characters per line (default: 80)
code-blocks = false # Don't check code blocks (default: true)
tables = false # Don't check tables (default: false)
headings = true # Check headings (default: true)
paragraphs = true # Check paragraph/regular text (default: true)
strict = false # Disables exceptions for URLs, etc. (default: false)
reflow = false # Enable automatic text reflow/wrapping (default: false)
length-mode = "visual" # How to count line length: "visual", "chars", or "bytes" (default: "visual")

[MD014] # https://github.com/rvben/rumdl/blob/main/docs/md014.md
# MD014 - Show command output in documentation
# Checks that shell commands in code blocks include their output, making documentation more helpful and complete.
show-output = true # Whether commands should show output (default: true)

[MD033] # https://github.com/rvben/rumdl/blob/main/docs/md033.md
# MD033 - No HTML tags
# Prevents the use of HTML tags in Markdown - use Markdown syntax instead.
allowed-elements = [] # List of allowed HTML tags (default: none)

[MD044] # https://github.com/rvben/rumdl/blob/main/docs/md044.md
# MD044 - Use Proper Capitalization for Names
# Ensures brand names, product names, and technical terms are consistently capitalized throughout your documents.
names = [] # List of properly capitalized names
code-blocks = false # Check inside code blocks (default: false, skips code blocks)
html-elements = true # Check inside HTML elements (default: true)
html-comments = true # Check inside HTML comments (default: true)

[MD049] # https://github.com/rvben/rumdl/blob/main/docs/md049.md
# MD049 - Keep italic text formatting consistent
# Ensures all italic text uses the same style throughout your document - either asterisks (*) or underscores (_).
style = "asterisk" # Options: "consistent"(default), "asterisk", "underscore"

[MD050] # https://github.com/rvben/rumdl/blob/main/docs/md050.md
# MD050 - Keep bold text formatting consistent
# Ensures all bold text uses the same style throughout your document - either (**) or (__).
style = "asterisk" # Options: "consistent"(default), "asterisk", "underscore"

[MD046] # https://github.com/rvben/rumdl/blob/main/docs/md046.md
# MD046 - Use Consistent Code Block Style
# Ensures all code blocks in your document use the same style - either fenced (with backticks) or indented (with spaces).
style = "fenced" # Options: "consistent", "fenced", "indented"

[MD048] # https://github.com/rvben/rumdl/blob/main/docs/md048.md
# MD048 - Code fence style should be consistent
# Ensures all code blocks use the same fence markers - either ``` or ~~~ consistently.
style = "backtick" # Options: "consistent", "backtick", "tilde"
