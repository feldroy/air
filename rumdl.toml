# rumdl - A modern, high-performance Markdown linter and formatter, built for speed in Rust.
# https://tombi-toml.github.io/tombi/docs/configuration
# https://github.com/rvben/rumdl/blob/main/docs/global-settings.md
# https://github.com/rvben/rumdl/blob/main/docs/inline-configuration.md
# https://github.com/rvben/rumdl/blob/main/docs/RULES.md

# rumdl.toml (TOML v1.1.0)
# Tuned for a modern open-source Python 3.14 library with Google-style docs and MkDocs.
# Notes:
# - Global keys use kebab-case to match the rumdl schema.
# - Some rule numbers are intentionally missing (MD002, MD006, MD008, MD015, MD016, MD017).

[global]
flavor = "mkdocs"
line-length = 120
respect-gitignore = true
# Cache lint results for faster local runs and CI.
cache = true
cache-dir = ".rumdl_cache"
# File selection
include = [
    "README.md",
    "CHANGELOG.md",
    "CONTRIBUTING.md",
    "docs/**/*.md",
]
exclude = [
    "site/**",
    "docs/reference/**",
    "docs/api/**",
    ".venv/**",
    "dist/**",
    "build/**",
    ".git/**",
    "node_modules/**",
]
# Prefer controlling rules via per-rule sections below.
enable = []
disable = []
# Fix scoping (empty means no restriction).
fixable = []
unfixable = []
# Practical CI-friendly output.
output-format = "text"
# Deprecated: kept for schema completeness; has no effect.
force-exclude = false

[per-file-ignores]
# README often starts with badges (HTML) and may not start with an H1.
"README.md" = ["MD033", "MD041"]
# Generated API docs can have long lines and repetitive headings.
"docs/reference/**" = ["MD013", "MD024", "MD025", "MD041", "MD060"]
"docs/api/**" = ["MD013", "MD024", "MD025", "MD041", "MD060"]

