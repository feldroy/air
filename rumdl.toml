# ----------------------------------------------------> rumdl.toml <----------------------------------------------------
# rumdl - A modern, high-performance Markdown linter and formatter, built for speed in Rust.
# https://tombi-toml.github.io/tombi/docs/configuration
# https://github.com/rvben/rumdl/blob/main/docs/global-settings.md
# https://github.com/rvben/rumdl/blob/main/docs/inline-configuration.md

# Specifies Markdown flavors for files or patterns, letting different parts of project use different Markdown dialects.
# Available Flavors:
# "standard" (default): Standard Markdown with GFM extensions (tables, task lists, strikethrough)
# "gfm" or "github": Alias for standard (pulldown-cmark already supports GFM)
# "commonmark": Alias for standard
# "mkdocs": MkDocs-specific extensions (auto-references, admonitions)
# "mdx": MDX flavor with JSX and ESM support
# "quarto": Quarto/RMarkdown for scientific publishing
[per-file-flavor]
"docs/**/*.md" = "mkdocs"
"*.md" = "gfm"
"examples/**/*.md" = "gfm"

# Global settings control rumdl's overall behavior and apply to all rules and operations.
[global]
# Enable only specific rules. Default: [] (all rules enabled)
enable = []
# Disable specific rules. Default: [] (no rules disabled)
disable = [
    # TODO -> Enable once all lint violations are fixed:
#    "MD013", # https://github.com/rvben/rumdl/blob/main/docs/md013.md
    "MD033", # https://github.com/rvben/rumdl/blob/main/docs/md033.md
    "MD036", # https://github.com/rvben/rumdl/blob/main/docs/md036.md
    "MD041", # https://github.com/rvben/rumdl/blob/main/docs/md041.md
]
# Specifies files and directories to exclude from linting. Supports glob patterns.
# Default: [] (no files excluded)
exclude = [
    "site/**",
    ".venv/**",
    "dist/**",
    "build/**",
    ".git/**",
    ".vale/**",
    ".cache/**",
    "node_modules/**",
]
# Specifies files and directories to include in linting. When set, only matching files are processed.
# Default: [] (all Markdown files included)
include = []
# Controls whether rumdl respects .gitignore files when scanning for Markdown files. Default: true
respect-gitignore = true
# Sets the global default line length used by rules that check line length. Default: 80
line-length = 120
# Controls whether rumdl caches linting results to speed up subsequent runs. Default: true
cache = true
# Specifies the directory where rumdl stores cache files. Default: .rumdl_cache
cache-dir = ".rumdl_cache"
# Fix scoping (empty means no restriction).
fixable = []
unfixable = []
# Output format for linting results [text, full, concise, grouped, json, json-lines, github, gitlab, pylint]
output-format = "grouped"

# Disable specific rules for specific files.
[per-file-ignores]
"CHANGELOG.md" = [
    "MD024" # https://github.com/rvben/rumdl/blob/main/docs/md024.md
]

# ---------------------------------------------------> rumdl Rules <---------------------------------------------------
# https://github.com/rvben/rumdl/blob/main/docs/RULES.md

[MD003] # https://github.com/rvben/rumdl/blob/main/docs/md003.md
# MD003 - Heading style should be consistent
# Ensures all headings in your document use the same formatting style.
style = "atx" # Headings: ATX-style only (# Heading), not Setext (underlines) (default: "consistent") [Google-Style]

[MD004] # https://github.com/rvben/rumdl/blob/main/docs/md004.md
# MD004 - Unordered list style should be consistent
# Ensures all unordered lists use the same marker (* or + or -) throughout your document.
style = "dash" # Always use - markers [GitHub-Style] (default: "consistent")

[MD007] # https://github.com/rvben/rumdl/blob/main/docs/md007.md
# MD007 - Keep list indentation consistent
# Ensures nested list items are indented with exactly 2 spaces per level for consistent formatting.
indent = 2 # The number of spaces to use for each level of list nesting (default: 2)

[MD009] # https://github.com/rvben/rumdl/blob/main/docs/md009.md
# MD009 - Remove trailing spaces
# Removes unnecessary spaces at the end of lines to keep your Markdown clean and consistent.
strict = true # Remove all trailing spaces, even line breaks (default: false) [Google-Style]

[MD013] # https://github.com/rvben/rumdl/blob/main/docs/md013.md
# MD013 - Keep lines short for better readability
# Checks that lines don't exceed a maximum length to ensure your content is easy to read on all devices.
line-length = 120 # Maximum characters per line (default: 80)
code-blocks = false # Don't check code blocks (default: true)
tables = false # Don't check tables (default: false)
headings = true # Check headings (default: true)
paragraphs = true # Check paragraph/regular text (default: true)
strict = false # Disables exceptions for URLs, etc. (default: false)
reflow = true # Enable automatic text reflow/wrapping (default: false)
reflow-mode = "default"  # Reflow mode: "default", "normalize", or "sentence-per-line" (default: "default")
length-mode = "visual" # How to count line length: "visual", "chars", or "bytes" (default: "visual")

[MD014] # https://github.com/rvben/rumdl/blob/main/docs/md014.md
# MD014 - Show command output in documentation
# Checks that shell commands in code blocks include their output, making documentation more helpful and complete.
show-output = true # Whether commands should show output (default: true)

[MD029] # https://github.com/rvben/rumdl/blob/main/docs/md029.md
# MD029 - Use consistent numbers for ordered lists
# Ensures ordered lists use consistent numbering: either all "1." (Markdown auto-numbers) or 1, 2, 3, etc. in each file.
style = "ordered" # Sequential numbering (1, 2, 3...) (default: "one-or-ordered")

[MD030] # https://github.com/rvben/rumdl/blob/main/docs/md030.md
# MD030 - Add consistent spacing after list markers
# Ensures consistent spacing between list markers (bullets or numbers) and the text that follows them.
ul-single = 1 # Spaces after bullet for single-line items (default: 1)
ol-single = 1 # Spaces after number for single-line items (default: 1)
ul-multi = 1 # Spaces after bullet for multi-line items (default: 1)
ol-multi = 1 # Spaces after number for multi-line items (default: 1)

[MD033] # https://github.com/rvben/rumdl/blob/main/docs/md033.md
# MD033 - No HTML tags
# Prevents the use of HTML tags in Markdown - use Markdown syntax instead.
allowed-elements = [] # List of allowed HTML tags (default: none)

[MD044] # https://github.com/rvben/rumdl/blob/main/docs/md044.md
# MD044 - Use Proper Capitalization for Names
# Ensures brand names, product names, and technical terms are consistently capitalized throughout your documents.
names = [] # List of properly capitalized names
code-blocks = false # Check inside code blocks (default: false, skips code blocks)
html-elements = true # Check inside HTML elements (default: true)
html-comments = true # Check inside HTML comments (default: true)

[MD046] # https://github.com/rvben/rumdl/blob/main/docs/md046.md
# MD046 - Use Consistent Code Block Style
# Ensures all code blocks in your document use the same style - either fenced (with backticks) or indented (with spaces).
style = "fenced" # Options: "consistent", "fenced", "indented" [Google-Style]

[MD048] # https://github.com/rvben/rumdl/blob/main/docs/md048.md
# MD048 - Code fence style should be consistent
# Ensures all code blocks use the same fence markers - either ``` or ~~~ consistently.
style = "backtick" # Options: "consistent", "backtick", "tilde"

[MD049] # https://github.com/rvben/rumdl/blob/main/docs/md049.md
# MD049 - Keep italic text formatting consistent
# Ensures all italic text uses the same style throughout your document - either asterisks (*) or underscores (_).
style = "asterisk" # Options: "consistent"(default), "asterisk", "underscore" [Google-Style]

[MD050] # https://github.com/rvben/rumdl/blob/main/docs/md050.md
# MD050 - Keep bold text formatting consistent
# Ensures all bold text uses the same style throughout your document - either (**) or (__).
style = "asterisk" # Options: "consistent"(default), "asterisk", "underscore" [Google-Style]

[MD055] # https://github.com/rvben/rumdl/blob/main/docs/md055.md
# MD055 - Keep table formatting consistent
# Ensures all rows in your tables use the same style for leading and trailing pipe characters (|).
style = "leading_and_trailing" # Require pipes at start and end: | cell | (default: "consistent")

[MD060] # https://github.com/rvben/rumdl/blob/main/docs/md060.md
# MD060 - Table Format
# Enforces consistent Markdown table column alignment and padding for readable diffs and editing in docs, like Prettier.
enabled = true # Default: false
style = "aligned" # Columns are padded with spaces for visual alignment (recommended for readability) (default: "any")
column-align-header = "center" # Header row alignment only: auto|left|center|right (default: auto)
column-align-body = "left" # Body row alignment only: auto|left|center|right (default: auto)

[MD073] # https://github.com/rvben/rumdl/blob/main/docs/md073.md
# MD073 - Table of Contents Validation
# Validates TOC entries match document headings; flags missing, stale, or mismatched items.
enabled = true # Enable the rule (opt-in, disabled by default)
min-level = 2 # Minimum heading level to include (default: 2)
max-level = 4 # Maximum heading level to include (default: 4)
enforce-order = true # Whether TOC order must match document order (default: true)
