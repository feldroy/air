# .github/dependabot.yml
version: 2

updates:
  # 1) Python deps managed by uv (updates pyproject.toml + uv.lock)
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels: ["deps", "uv"]
    commit-message:
      prefix: "⬆"
      include: "scope"
  # 2) GitHub Actions (patch/minor grouped; majors separate)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["deps", "actions"]
    commit-message:
      prefix: "⬆"
      include: "scope"
    groups:
      gha-minor-patch:
        patterns: ["*"]
        update-types: ["patch", "minor"]
      gha-major:
        patterns: ["*"]
        update-types: ["major"]
