# .github/dependabot.yml
version: 2

# Disabling all version updates from Dependabot.
# Keep "Dependabot alerts" and "Dependabot security updates" enabled in Settings.
# This file exists to satisfy Dependabot's schema (updates must have at least 1 item)
# while disabling all scheduled version update PRs via `open-pull-requests-limit: 0`.

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0

  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
