# .github/dependabot.yml
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2

updates:
  # 1) Python deps managed by uv (updates pyproject.toml + uv.lock)
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
    labels: [ "dependabot", "deps", "uv" ]
    commit-message:
      prefix: "⬆"
      include: "scope"
    groups:
      python-dependencies:
        patterns:
          - "*"
  # 2) GitHub Actions (patch/minor grouped; majors separate)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels: [ "dependabot", "deps", "actions" ]
    commit-message:
      prefix: "⬆"
      include: "scope"
    groups:
      gha-minor-patch:
        patterns: [ "*" ]
        update-types: [ "patch", "minor" ]
      gha-major:
        patterns: [ "*" ]
        update-types: [ "major" ]
