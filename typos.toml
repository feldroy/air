# -----------------------------------------------------> typos.toml <-----------------------------------------------------
# typos - Source code spell checker that finds and fixes typos; fast for monorepos and low false positives for PRs.
# https://github.com/crate-ci/typos/blob/master/docs/reference.md

# Strict, safe config for English repositories
[files]
ignore-hidden = false # check dotfiles too
ignore-files = true # respect .gitignore etc.
ignore-dot = true # respect .ignore
ignore-vcs = true # skip .git/
ignore-global = true # respect global ignores
ignore-parent = true # respect parent ignores
extend-exclude = [
    ".git",
    ".svn",
    ".hg",
    "CHANGELOG.md",
    ".tox",
    ".venv",
    "venv",
    "node_modules",
    "dist",
    "build",
    "target",
    "out",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "coverage*",
    "*.png",
    "*.jpg",
    "*.jpeg",
    "*.gif",
    "*.bmp",
    "*.ico",
    "*.svg",
    "*.pdf",
    "*.zip",
    "*.gz",
    "*.tgz",
    "*.bz2",
    "*.xz",
    "*.7z",
    "*.min.js",
    "*.min.css",
    "*.map",
    "*.lock",
    "*.pyc"
]

[default]
binary = false
check-filename = true
check-file = true
unicode = true
locale = "en-us"

[type.justfile]
extend-glob = ["justfile"]

[type.justfile.extend-words]
CPY = "CPY"
